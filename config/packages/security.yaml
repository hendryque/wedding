security:
    encoders:
        App\Entity\User: bcrypt

    providers:
        database:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            form_login:
                login_path: app_user_login
                check_path: app_user_login
            logout:
                path: /logout
                target: /

    access_control:
